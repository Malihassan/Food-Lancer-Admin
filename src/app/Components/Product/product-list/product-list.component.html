<div *ngIf="errorStatement" class="display-3">no resault found</div>
<div class="container-fluid col-12 flex-row flex-wrap">
  <div class="justify-content-start col-12 d-flex flex-wrap bg-transparent">
    <div
      *ngFor="let product of products"
      class="col-xl-4 col-lg-6 col-md-12 flex-wrap py-3 bg-transparent"
    >
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between">
  <label>{{ collectionSize }} total</label>
  <ngb-pagination
    (pageChange)="newPageNumber($event)"
    [collectionSize]="collectionSize"
    [page]="page"
    [pageSize]="pageSize"
  ></ngb-pagination>
</div>
