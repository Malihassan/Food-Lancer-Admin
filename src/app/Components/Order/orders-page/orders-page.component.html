<div
  class="offcanvas offcanvas-end"
  data-bs-scroll="true"
  data-bs-backdrop="false"
  tabindex="-1"
  id="offcanvasScrolling"
  aria-labelledby="offcanvasScrollingLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Filters</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <app-order-search
      (submitted)="onNewSearch($event)"
      (pageCount)="onPageChange($event)"
      [count]="count"
      [page]="page"
    ></app-order-search>
  </div>
</div>

<div>
  <button
    class="btn btn-primary filter_btn"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasScrolling"
    aria-controls="offcanvasScrolling"
  >
    <i class="fa-solid fa-filter me-1"></i>
    Filters
  </button>
</div>
<div
  class="d-flex mt-3 container-fluid flex-row justify-content-start"
  #ordersPage
>
  <div class="d-flex flex-row flex-wrap mt-5">
    <div
      class="widthOfCard mx-2 d-flex flex-row flex-wrap justify-content-start align-items-start"
      *ngFor="let order of orders"
    >
      <app-order-card class="widthOfCard mx-5" [order]="order"></app-order-card>
    </div>
  </div>
  <!-- <button
    (click)="scrollToTop()"
    type="button"
    class="btn btn-dark btn-floating btn-lg"
    id="btn-back-to-top"
  >
    <i class="fas fa-arrow-up"></i>
  </button> -->
</div>

<div class="pagination-container mb-3 d-flex justify-content-start">
  <label class="mx-3">{{ count }} total</label>
  <ngb-pagination
    class="mt-1"
    [collectionSize]="count"
    [(page)]="page"
    (pageChange)="refreshPagination()"
    [pageSize]="pageSize"
  ></ngb-pagination>
</div>
