<app-filter-offcanvas class="float-end mt-3 mx-2">
  <app-order-search
    (submitted)="onNewSearch($event)"
    (pageCount)="onPageChange($event)"
    [count]="count"
    [page]="page"
  >
  </app-order-search>
</app-filter-offcanvas>

<div class="d-flex container-fluid flex-row justify-content-start" #ordersPage>
  <div class="d-flex flex-row flex-wrap">
    <div
      class="widthOfCard mx-2 d-flex flex-row flex-wrap justify-content-start align-items-start"
      *ngFor="let order of orders"
    >
      <app-order-card class="widthOfCard mx-5" [order]="order"></app-order-card>
    </div>
  </div>
  <!-- <button
    (click)="scrollToTop()"
    type="button"
    class="btn btn-dark btn-floating btn-lg"
    id="btn-back-to-top"
  >
    <i class="fas fa-arrow-up"></i>
  </button> -->
</div>

<div class="pagination-container mb-3 d-flex justify-content-start">
  <label class="mx-3">{{ ordersCount }} total</label>
  <ngb-pagination
    class="mt-1"
    [collectionSize]="count"
    [(page)]="page"
    (pageChange)="refreshPagination()"
    [pageSize]="pageSize"
  ></ngb-pagination>
</div>
