<div class="container-fluid card g-0 text-center">
    <div class="m-4 display-5">Products</div>
    <div class="container row-cols-3 d-flex flex-wrap justify-content-evenly">
        <app-product-card class="col shadow m-1 w-25" *ngFor="let card of viewCards" [product] = 'card'></app-product-card>
    </div>
    <button class="btn my-2" (click)="showMore()">{{isReadMore? 'See Less': 'See More'}}</button>
</div>
