<section class="container">
    <form class="d-flex" [formGroup]="sellerFilterFormGroup" (ngSubmit)="submitSellerFilterForm()">
        <div class="email-filter">
            <input type="text" class="form-control" formControlName="email" placeholder="Search By Email">
            <small class="text-danger" *ngIf="formControls['email'].errors?.['email']">Inavlid Email</small>
        </div>
        <button type="submit" [disabled]="sellerFilterFormGroup.invalid" class="btn btn-dark rounded-end"><i
                class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="container-filter">
        <label class="title mt-2">Status</label>
        <div class="list-group">
            <label class="list-group-item">
                <input class="form-check-input me-1" (change)="changeStatusSelection($event)" type="checkbox"
                    value="pending">
                Pending
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" (change)="changeStatusSelection($event)" type="checkbox"
                    value="active">
                Active
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" (change)="changeStatusSelection($event)" type="checkbox"
                    value="blocked">
                Blocked
            </label>
        </div>
    </div>
    <div class="container-filter">
        <label class="title mt-2">Rate</label>
        <div class="list-group">
            <label class="list-group-item">
                <input class="form-check-input me-1" (change)="changeRateSelection($event)" type="checkbox" value=">=2">
                Less than 2
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" (change)="changeRateSelection($event)" type="checkbox"
                    value="2<=4">
                2 - 4
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" (change)="changeRateSelection($event)" type="checkbox"
                    value="4<=5">
                4 - 5
            </label>
        </div>
    </div>

</section>
