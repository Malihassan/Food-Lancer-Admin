<div class="container-fluid g-0 text-center">
  <div class="m-4 display-5">Orders</div>
  <div class="d-flex flex-wrap justify-content-evenly">
    <app-order-card
      class="mx-2"
      *ngFor="let card of viewCards"
      [order]="card"
    ></app-order-card>
  </div>
  <button class="btn my-2" (click)="showMore()">
    {{ isReadMore ? "See Less" : "See More" }}
  </button>
</div>
